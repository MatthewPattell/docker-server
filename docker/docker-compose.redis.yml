version: '2'

services:
  redis:
    image: redis:4
    hostname: ${REDIS_HOST}
    container_name: ${PROJECT_NAME}_redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - ${PROJECT_DOCKER_FOLDER}/redis/config/redis.conf:/usr/local/etc/redis/redis.conf
      - ${PROJECT_DOCKER_FOLDER}/redis/storage:/data
    ports:
      - ${REDIS_PORT}:6379
    networks:
      common:
        aliases:
          - ${REDIS_HOST}